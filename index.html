<!DOCTYPE HTML>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./common.js"></script>
        <script src="./client.js"></script>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body onload="setup()">
        <div id="lobby">
            <div class="bar top">Choose your game settings, then send the link to your friend</div>
            <div class="main-wrapper">
                <div id="join-link-wrapper" class="text">
                    <span id="label">join link:</span>
                    <a href="" id="join-link"></a>
                </div>

                <div id="board-size" class="slider">
                    <span id="label">board size:</span>
                    <span id="less" class="btn red">-</span><span id="bar" class="grey"><span id="marker" class="red">11</span></span><span id="more" class="btn red">+</span>
                </div>

                <div id="swap-rule" class="switch">
                    <span id="label">swap rule:</span>
                    <span id="wrapper" class="grey"><span id="marker" class="red">off</span></span>
                </div>
            </div>
            <div class="bar bottom"></div>
        </div>

        <div id="game" hidden="true">
            <div class="bar top">
                <span id="your-info"></span>
                <span id="turn-info"></span>
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="bar bottom">
                <span id="moves-count"></span>
                <span id="highlighted-hex"></span>
            </div>
        </div>

        <div id="message" hidden="true"></div>
    </body>
</html>
